<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himachal Paradise Resort</title>
    <script src="https://unpkg.com/@splinetool/viewer@0.9.490/build/spline-viewer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-50">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-effect">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-indigo-900">Himachal Paradise</div>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="text-indigo-900 hover:text-indigo-600">Home</a>
                    <a href="#rooms" class="text-indigo-900 hover:text-indigo-600">Rooms</a>
                    <a href="#amenities" class="text-indigo-900 hover:text-indigo-600">Amenities</a>
                    <a href="#booking" class="text-indigo-900 hover:text-indigo-600">Book Now</a>
                    <a href="#contact" class="text-indigo-900 hover:text-indigo-600">Contact</a>
                </div>
                <button class="md:hidden" onclick="toggleMenu()">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="h-screen flex items-center justify-center parallax" style="background-image: url('https://images.unsplash.com/photo-1506197603052-3cc9c3a201bd?auto=format&fit=crop&q=80');">
        <div class="glass-effect p-8 rounded-xl max-w-2xl mx-4 text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">Experience Luxury in the Himalayas</h1>
            <p class="text-white text-lg mb-8">Discover serenity and comfort in our premium mountain resort</p>
            <a href="#booking" class="bg-indigo-600 text-white px-8 py-3 rounded-full hover:bg-indigo-700 transition duration-300">Book Your Stay</a>
        </div>
    </section>

    <!-- Rooms Section -->
    <section id="rooms" class="py-20 px-4">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-12">Our Luxurious Rooms</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Room Cards -->
                <div class="room-card glass-effect rounded-xl overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1631049307264-da0ec9d70304" alt="Deluxe Room" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">Deluxe Valley View</h3>
                        <p class="mb-4">Spacious room with panoramic mountain views</p>
                        <p class="text-xl font-bold text-indigo-600">â‚¹8,999/night</p>
                        <button onclick="bookRoom('Deluxe Valley View')" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Book Now</button>
                    </div>
                </div>
                <!-- More room cards... -->
            </div>
        </div>
    </section>

    <!-- Booking Form -->
    <section id="booking" class="py-20 bg-gradient-to-r from-indigo-500 to-purple-500">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto glass-effect p-8 rounded-xl">
                <h2 class="text-3xl font-bold text-white text-center mb-8">Book Your Stay</h2>
                <form id="bookingForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" placeholder="Full Name" class="w-full p-3 rounded-lg" required>
                        <input type="email" placeholder="Email" class="w-full p-3 rounded-lg" required>
                        <input type="tel" placeholder="Phone" class="w-full p-3 rounded-lg" required>
                        <select class="w-full p-3 rounded-lg" required>
                            <option value="">Select Room Type</option>
                            <option value="deluxe">Deluxe Valley View</option>
                            <option value="suite">Royal Suite</option>
                            <option value="cottage">Mountain Cottage</option>
                        </select>
                        <input type="date" class="w-full p-3 rounded-lg" required>
                        <input type="number" placeholder="Number of Guests" min="1" class="w-full p-3 rounded-lg" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">
                        Confirm Booking
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Emergency Contact -->
    <div class="fixed bottom-6 right-6 flex flex-col gap-4">
        <a href="tel:112" class="bg-red-600 text-white p-4 rounded-full hover:bg-red-700 animate-pulse">
            <i class="bi bi-telephone-fill text-2xl"></i>
        </a>
    </div>

    <script>
        // Mobile Menu Toggle
        function toggleMenu() {
            const menu = document.querySelector('.md\\:flex');
            menu.classList.toggle('hidden');
        }

        // Booking Form Handler
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your booking! We will contact you shortly to confirm your reservation.');
            this.reset();
        });

        // Room Booking Handler
        function bookRoom(roomType) {
            const bookingSection = document.getElementById('booking');
            bookingSection.scrollIntoView({ behavior: 'smooth' });
            const roomSelect = document.querySelector('select');
            roomSelect.value = roomType.toLowerCase().replace(' ', '_');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
